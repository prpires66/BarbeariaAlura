<!DOCTYPE html>
<head>
    <meta charset="utf-8">
    <title>Contato - Barbearia Alura</title>
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/style.css">
 </head>
 <body>
    <header>
        <div class="caixa">
            <h1><img src="imagens/logo.png"></h1>
            <nav>
                <ul>
                    <li><a href="index.html">Home</a></li>  
                    <li><a href="produtos.html">Produtos</a></li>  
                    <li><a href="contato.html">Contato</a></li>  
                </ul>
            </nav>
        </div>
    </header>
    <main id="main-contato">
        <form>
            <label for="nomesobrenome">Nome e sobrenome</label>
            <input type="text" id="nomesobrenome" name="nome" placeholder="Nome" class="input-padrao">

            <label for="email">E-mail</label>
            <input type="email" id="email" name="email" placeholder="Email" class="input-padrao">

            <label for="telefone">Telefone</label>
            <input type="tel" id="telefone" name="telefone" placeholder="Telefone" class="input-padrao">
            
            <label for="mensagem">Mensagem</label>
            <textarea name="Mensagem" id="mensagem" cols="70" rows="10" class="input-padrao">Mensagem</textarea>
            <div>
                <p>Como prefere o nosso contato?</p>
                <label for="radio-email"><input type="radio" name="contato" id="radio-email">Email</label>
                <label for="radio-telefone"><input type="radio" name="contato" id="radio-telefone">Telefone</label>
                <label for="radio-whatsapp"><input type="radio" name="contato" id="radio-whatsapp">Whatsapp</label>
            </div>

            <label class="checkbox"><input type="checkbox">Gostaria de receber nossa novidades por email?</label>


            <input type="submit" value="Enviar">
        </form>
    </main>
    <footer>
        <img src="imagens/logo-branco.png">
        <p class="copyright">&copy; Copyright Barbearia Alura - 2019</p>
    </footer>
</body>
</html>
